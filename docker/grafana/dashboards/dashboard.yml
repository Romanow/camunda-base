apiVersion: 1

providers:
  - name: "Spring Boot Statistics"
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/dashboards/spring-boot.json

  - name: "Node Exporter"
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/dashboards/node-exporter.json

  - name: "Prometheus"
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/dashboards/prometheus.json

  - name: "Camunda"
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/dashboards/camunda.json
